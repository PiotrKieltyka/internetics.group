<section id='benefits' class='container w-full mt-4 z-0'>
  <p class='sticky top-0 bg-gray-100 w-11/12 text-gray-700 text-center text-2xl font-bold py-4 mx-auto z-20'
     data-aos='fade' translate>BenefitsHeader</p>
  <div *ngFor='let item of benefits' class='text-center my-4 w-full'>
    <div class='flex flex-col justify-center items-center w-2/3 mx-auto my-8'>
      <div data-aos='flip-up' data-aos-duration='500'>
        <svg width='25' height='25' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
          <path fill='currentColor'
                d='M256 8C119.033 8 8 119.033 8 256s111.033 248 248 248 248-111.033 248-248S392.967 8 256 8zm0 464c-118.664 0-216-96.055-216-216 0-118.663 96.055-216 216-216 118.664 0 216 96.055 216 216 0 118.663-96.055 216-216 216zm141.63-274.961L217.15 376.071c-4.705 4.667-12.303 4.637-16.97-.068l-85.878-86.572c-4.667-4.705-4.637-12.303.068-16.97l8.52-8.451c4.705-4.667 12.303-4.637 16.97.068l68.976 69.533 163.441-162.13c4.705-4.667 12.303-4.637 16.97.068l8.451 8.52c4.668 4.705 4.637 12.303-.068 16.97z'></path>
        </svg>
      </div>
      <span class='text-lg font-normal text-gray-800 mt-2 mb-4' data-aos='fade-left'>{{item.title | translate}}</span>
      <span class='text-base font-light text-gray-700' data-aos='fade-right'>{{item.description | translate}}</span>
    </div>
  </div>
</section>
