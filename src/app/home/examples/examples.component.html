<section
  id="examples"
  class="container z-0 flex h-1/2 w-11/12 flex-col items-center items-center justify-center justify-between"
>
  <p
    class="sticky top-0 z-20 w-screen bg-gray-100 py-4 text-center text-2xl font-medium text-gray-700"
    data-aos="fade"
    translate
  >
    OurProjects
  </p>
  <app-example

    imageAlt="{{ example.imageAlt }}"
  >
  </app-example>
</section>
