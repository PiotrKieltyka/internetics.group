          </div>
          <div>
            <h1 class="text-2xl font-medium text-gray-700">
              {{ (plan ? 'OrderForm' : 'ContactForm') | translate }}
            </h1>
          </div>
          <form
            class="divide-y divide-gray-200"
            [formGroup]="contactForm"
            (ngSubmit)="submitContactForm()"
          >
            <div
              class="space-y-4 py-8 text-base leading-6 text-gray-700 sm:text-lg sm:leading-7"
            >
              <div
                class="h-30 relative flex w-full flex-col items-center justify-center sm:h-16 sm:flex-row"
                *ngIf="plan"
              >
                <div
                  id="subscription"
                  class="peer mt-1 h-10 w-1/3 text-gray-900 placeholder-transparent focus:border-rose-600 focus:outline-none"
                  *ngFor="let pricingPlan of pricingPlans"
                >
                  <input
                    type="radio"
                    id="{{ pricingPlan.planName }}"
                    name="subscription"
                    hidden
                    formControlName="subscription"
                    [value]="pricingPlan.planId"
                  />
                  <label
                    class="radio cursor-pointer self-center rounded-xl border-2 py-2 px-4 text-center"
                    for="{{ pricingPlan.planName }}"
                    >{{ pricingPlan.planName }}</label
                  >
                </div>
                <label
                  for="subscription"
                  class="peer-placeholder-shown:text-gray-440 absolute left-0 -top-3.5 text-sm text-gray-600 transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-gray-600"
                  translate
                  >SelectedPlanForm</label
                >
                <span
                  style="font-size: 0.7rem; color: var(--color-yellow)"
                  *ngIf="subscr.invalid && subscr.errors?.required"
                  translate
                  >FormRequiredError</span
                >
                <span
                  style="font-size: 0.7rem"
                  *ngIf="!subscr.invalid && !subscr.errors?.required"
                  >&nbsp;</span
                >
              </div>
              <div class="relative">
                <input
                  autocomplete="off"
                  id="name"
                  name="name"
                  type="text"
                  formControlName="name"
                  class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:border-rose-600 focus:outline-none"
                  placeholder="{{ 'FormNameField' | translate }}"
                  required
                />
                <label
                  for="name"
                  class="peer-placeholder-shown:text-gray-440 absolute left-0 -top-3.5 text-sm text-gray-600 transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-gray-600"
                  translate
                  >FormNameField</label
                >
                <span
                  style="font-size: 0.7rem; color: var(--color-yellow)"
                  *ngIf="name.touched && name.invalid && name.errors?.required"
                  translate
                  >FormRequiredError</span
                >
                <span
                  style="font-size: 0.7rem"
                  *ngIf="
                    !name.touched ||
                    (name.touched && !name.invalid && !name.errors?.required)
                  "
                  >&nbsp;</span
                >
              </div>
              <div class="relative">
                <input
                  autocomplete="off"
                  id="email"
                  name="email"
                  type="text"
                  formControlName="email"
                  class="peer h-10 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:border-rose-600 focus:outline-none"
                  placeholder="{{ 'FormEmailField' | translate }}"
                  required
                />
                <label
                  for="email"
                  class="peer-placeholder-shown:text-gray-440 absolute left-0 -top-3.5 text-sm text-gray-600 transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-gray-600"
                  translate
                  >FormEmailField</label
                >
                <span
                  style="font-size: 0.7rem; color: var(--color-yellow)"
                  *ngIf="
                    email.touched && email.invalid && email.errors?.required
                  "
                  translate
                  >FormRequiredError</span
                >
                <span
                  style="font-size: 0.7rem; color: var(--color-yellow)"
                  *ngIf="email.touched && email.invalid && email.errors?.email"
                  translate
                  >FormEmailError</span
                >
                <span
                  style="font-size: 0.7rem"
                  *ngIf="
                    !email.touched ||
                    (email.touched &&
                      !email.invalid &&
                      !email.errors?.required &&
                      !email.errors?.email)
                  "
                  >&nbsp;</span
                >
              </div>
              <div class="relative" *ngIf="!plan">
                <textarea
                  id="message"
                  name="message"
                  formControlName="message"
                  class="peer h-24 w-full border-b-2 border-gray-300 text-gray-900 placeholder-transparent focus:border-rose-600 focus:outline-none"
                  placeholder="{{ 'FormMessageField' | translate }}"
                ></textarea>
                <label
                  for="message"
                  class="peer-placeholder-shown:text-gray-440 absolute left-0 -top-3.5 text-sm text-gray-600 transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-gray-600"
                  translate
                  >FormMessageField</label
                >
                <span
                  style="font-size: 0.7rem; color: var(--color-yellow)"
                  *ngIf="message.invalid && message.errors?.required"
                  translate
                  >FormRequiredError</span
                >
                <span
                  style="font-size: 0.7rem"
                  *ngIf="!message.errors?.required"
                  >&nbsp;</span
                >
              </div>
              <div class="relative">
                <button
                  [disabled]="contactForm.invalid"
                  [ngClass]="!contactForm.invalid ? 'enabled' : 'disabled'"
                  class="w-28 rounded-xl px-4 py-2 text-sm text-white"
                  translate
                >
                  <svg
                    width="17"
                    height="17"
                    id="plane"
                    style="display: inline"
                    class="mr-1"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                  >
                    <path
                      fill="currentColor"
                      d="M464 4.3L16 262.7C-7 276-4.7 309.9 19.8 320L160 378v102c0 30.2 37.8 43.3 56.7 20.3l60.7-73.8 126.4 52.2c19.1 7.9 40.7-4.2 43.8-24.7l64-417.1C515.7 10.2 487-9 464 4.3zM192 480v-88.8l54.5 22.5L192 480zm224-30.9l-206.2-85.2 199.5-235.8c4.8-5.6-2.9-13.2-8.5-8.4L145.5 337.3 32 290.5 480 32l-64 417.1z"
                    ></path>
                  </svg>
                  Submit
                </button>
              </div>
              <div class="relative">
                <p class="text-sm font-medium text-gray-500" translate>
                  FormDirectMessage
                </p>
                <a
                  href="mailto:internetics@protonmail.com"
                  class="text-sm font-medium text-[#9d1c52]"
                  >internetics@protonmail.com</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<footer>
  <app-footer></app-footer>
</footer>
